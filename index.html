<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Login | Italy Visa Dashboard</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main class="centered">
    <div class="card login-card" id="loginCard">
      <div class="brand">
        <img src="logo.svg" alt="logo" class="logo">
        <h1 data-i18n="title">Italy Visa Dashboard</h1>
      </div>
      <div class="lang-toggle">
        <button id="langEn" class="btn small">English</button>
        <button id="langFa" class="btn small">فارسی</button>
      </div>
      <input type="text" id="username" placeholder="Username" aria-label="username">
      <input type="password" id="password" placeholder="Password" aria-label="password">
      <div class="actions">
        <button id="loginBtn" class="btn primary" data-i18n="login">Login</button>
      </div>
      <p id="errorMsg" class="error" aria-live="polite"></p>
      <p class="hint" data-i18n="hint">Use user1..user10 with passwords pass1..pass10 for demo</p>
    </div>
  </main>
<script src="script.js"></script>
</body>
</html>
